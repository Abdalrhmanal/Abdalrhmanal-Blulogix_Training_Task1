<main class="main">
  <div class="container">
    <!-- استخدمتclass="table table-hover" لتعريف الأسلوب لتغيير لون الخلفية عند التحويم (hover) على السطر -->
     <table class="table table-dark table-hover">
      <thead>
        <tr>
            <th scope="col">#</th>
            <th><input type="text" placeholder="Filter on First Name"></th>
            <th><input type="text" placeholder="Filter on Last Name"></th>
            <th><input type="text" placeholder="Filter on Email"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td scope="row">{{ i + 1 }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
