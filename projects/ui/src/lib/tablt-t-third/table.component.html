<main class="main">
  <div class="container">
    <div class="row mb-3">
      <div class="col-8">
        <!-- Remove individual filter input fields -->
        <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="filterValue"
          (keyup)="applyFilters()">
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Is Work</th>
              <th scope="col">Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredItems; let i = index">
              <td scope="row">{{ i + 1 }}</td>
              <td>{{ item.firstName }}</td>
              <td>{{ item.lastName }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.is_works | preRender }}</td>
              <td>{{ item.salary | preRender}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</main>
